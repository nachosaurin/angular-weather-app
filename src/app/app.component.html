<div class="container p-4">
  <div class="row">
    <div class="col-mid-6">
      <div class="card-card-body">
        <form (submit)="submitLocation(cityName, cCode)">
          <div class="form-group">
            <input type="text" placeholder="City Name" class="form-control" #cityName>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Country Code" class="form-control" #cCode>
          </div>
          <button class="btn btn-primary btn-block mt-2">
            Get Weather
          </button>
        </form>
      </div>
    </div>
    <div class="col-mid-6">
      <div *ngIf="weather" class="card card-body">
        <p>Temperature: {{weather.main.temp}}Â°</p>
        <p>Humidity: {{weather.main.humidity}}%</p>
        <p>Pressure: {{weather.main.pressure}}</p>
        <p>Description: {{weather.weather[0].description}}</p>
        </div>
      </div>

</div>
